name: Node.js Tests

on:
  push:
    branches: [ '*' ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
    - name: Change to Pulumi directory
      run: cd app
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
